<h2>Users</h2>
<table>
  <thead>
    <tr>
      <th>User Id</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.userId}}</td>
      <td>{{user.username}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.isAdmin}}</td>
    </tr>
  </tbody>
</table>
